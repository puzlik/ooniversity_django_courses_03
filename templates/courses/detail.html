<!DOCTYPE html>
<html>
<head>
<title>pyBursa | Main</title>
<meta charset="utf-8">
{% load staticfiles %}
<link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>

  <!-- Nav bar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
    <a class="navbar-brand" href="http://pybursa.com/">
    <img class="logo-minions" alt="Logo Pretty Minions" src="{% static 'images/logo.jpg' %}"></a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'index' %}">Main</a></li>
        <li><a href="{% url 'contact' %}">Contacts</a></li>
        <li><a href="{% url 'students:list_view' %}?course_id={{course_now.id}}">Students</a></li>
    </ul>
  </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!-- end Nav bar-->

<div id="content_container">
  <div id="header"> 
    <div class="header_content_mainline">
      <h2>{{ course_now.name }}</h2>
      <h1>Description</h1>
      <div id="header_content_tagline">
        <p> {{ course_now.description }} </p>
      </div>
    </div>   
  </div>
  <div class="list-of-courses">
    <h3> Choose your future right --NOW--!</h3>
    <table>
      <tr>
        <th class="head-name">Номер</th>
        <th class="head-name">Тема</th>
        <th class="head-name">Описание</th>
      </tr>
      {% for lesson in lessons %}
      <tr>
        <td> {{ lesson.order }} </td>
        <td>{{ lesson.subject }} </td>
        <td>{{ lesson.description }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>

</body>
</html>
