{% extends "base.html" %}

{% block title %}pyBursa | Edit Course{% endblock %}

{% block content %}

    {% for message in messages %}
      {{ message }}

  </div>{% endif %}
<h1>{{ title }}</h1>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}

</form>
{% endblock content %}
